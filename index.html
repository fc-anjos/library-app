<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
 <script src="index.js"></script>
  <div class="container">
    <h2>Your Library</h2>
    <div class="books-container" >
      <div class="thead">
        <div>Title</div>
        <div>Author</div>
        <div>Number of Pages</div>
        <div>Finished?</div>
      </div>
      <div id="tbody">
        <div id="no-books">
          No books have been added yet!
        </div>
      </div>
    </div>
    <button id="showFormBtn">New Book</button>
      <form id="book-form">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
        <label for="n_pages">Number of Pages:</label>
        <input type="number" name="NPages" id="n_pages">
        <div>
          <label for="finished">Finished?</label>
          <input type="checkbox" name="finished" id="finished">
      </div>
        <input type="button" id="AddBookToLibrary" value="Submit">
      </form>
  </div>
</body>
</html>
